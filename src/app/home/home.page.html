<ion-card *ngFor="let cadarespuesta of respuestadetonysvisualizarformularioresuelto; let i=index;">

<section *ngIf="cadarespuesta.tipo=='abierta'">
  <ion-row class="ion-align-items-center filagris main-row-code">
    <ion-col size="auto">
    <strong>{{i+1}}</strong>
    </ion-col>
    <ion-col class="columnablanca">
      {{cadarespuesta.pregunta}}
    </ion-col>
  </ion-row>
  
  <ion-row  class="filagris main-row-code2">
    <ion-col size="auto">
     Respuesta:
    </ion-col>
    <ion-col class="columnablanca" style="border-right: 1px solid #000000;">
      <ion-text>{{cadarespuesta.respuestaabierta}}</ion-text>
    </ion-col>
  </ion-row>
</section>


<section *ngIf="cadarespuesta.tipo=='cerrada'">
  <ion-row class="ion-align-items-center filagris main-row-code">
    <ion-col size="auto">
    <strong>{{i+1}}</strong>
    </ion-col>
    <ion-col class="columnablanca">
      {{cadarespuesta.pregunta}}
    </ion-col>
  </ion-row>

    <ion-col size="6">
